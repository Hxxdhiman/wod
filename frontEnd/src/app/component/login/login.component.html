<div class="background-image" style="background-image: url(./assets/db.jpg)">  
   <div class="login-container">
     <h2>Login</h2>
     <form (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label for="username">Username</label>
         <input type="text" id="username" name="username" [(ngModel)]="credentials.username" placeholder="Enter your username">
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Enter your password">
       </div>
       <button type="submit">Submit</button>
     </form>
     <div class="register-option">
       <span>Don't have an account? <a href="#" routerLink="/register">Register Now</a></span>
     </div>
   </div>
  </div>
