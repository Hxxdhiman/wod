<div class="background-image" style="background-image: url(./assets/db.jpg)">
    <div class="container" style=" width :80%; margin: auto;">
        <h1><b style="color: white;border-radius: 10px;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: bold;">Admin Blogs</b></h1>
        <ng-container *ngFor="let blog of Blogs" >
            <div class="news-container">
                <div class="news-card" style="background-color:aliceblue;color: black;box-shadow: 0 0  20px black ">
                    <div>
                        <img src="{{'data:image/jpg;base64,' +blog.img}}" style="width:100%; height:100px;
                            float: left;
                            object-fit: cover;"/>
                    </div>
                    <div class="card-body">
                    <p class="card-text" style="color: black;"><b> {{blog.title}}</b></p>
                    <p class="card-text" style="color: black;"> {{blog.content}}</p>
                    </div>
                    <div class="news-buttons">
                        <!-- <button class="btn btn-read" (click)="readlater(blog)">Later</button> -->
                        <button class="btn btn-comment" routerLink="/comment-control/{{blog.id}}">Comment</button>
                        <button class="btn btn-watch" (click)="removeBlog(blog.id)">Remove</button>
                    </div>
                </div>
            </div>           
        </ng-container>
        
    </div>
