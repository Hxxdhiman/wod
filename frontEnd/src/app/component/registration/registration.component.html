<div class="background-image" style="background-image: url(./assets/db.jpg)">  
    <div class="register-container">
      <h2>Register</h2>
      <form (ngSubmit)="onSubmit(reg.value)" #reg="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" ngModel required="" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="fName">first name</label>
          <input type="text" name="fName" ngModel required="" placeholder="Enter firstName">
        </div>
        <div class="form-group">
          <label for="lName">last name</label>
          <input type="text" name="lName" ngModel required="" placeholder="Enter lastname">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel required="" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="cnfrmpassword">confirm password</label>
          <input type="password" name="cnfrmpassword" ngModel required="" placeholder="Confirm password again">
        </div> 
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" name="email" ngModel required="" placeholder="Enter mail">
        </div>   
        <button type="submit">Submit</button>
        <div class="register-option">
          <span>already had account? <a href="#" routerLink="/login">Login</a></span>
        </div>
      </form>
    </div>
   </div>
